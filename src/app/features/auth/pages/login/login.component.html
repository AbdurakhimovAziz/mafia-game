<div
  class="relative z-10 flex items-center justify-center h-full mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
  <div class="form-card">
    <!-- <h1 class="text-center text-2xl font-bold text-indigo-600 sm:text-3xl">
      Get started today
    </h1>

    <p class="mx-auto mt-4 max-w-md text-center text-gray-500">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Obcaecati sunt
      dolores deleniti inventore quaerat mollitia?
    </p> -->
    <p class="flex items-center text-gray-400 justify-center text-4xl">
      <a routerLink="../login" routerLinkActive="text-white">Sign in</a>
      <span class="mx-5 text-white">|</span>
      <a routerLink="../register" routerLinkActive="text-white">Sign up</a>
    </p>

    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="form-form">
      <div class="relative">
        <label class="form-label" for="username">Username</label>

        <div class="relative mt-1">
          <input
            class="input"
            formControlName="username"
            id="username"
            placeholder="Enter username"
            type="text" />
        </div>

        <app-input-error
          [control]="username"
          [errName]="'required'"
          [submitted]="isSubmitted">
          Username is required
        </app-input-error>
        <app-input-error
          [control]="username"
          [errName]="'minlength'"
          [submitted]="isSubmitted">
          Username must contain at least 6 characters
        </app-input-error>
      </div>

      <div class="relative">
        <label class="form-label" for="password">Password</label>

        <div class="relative mt-1">
          <input
            [type]="isPasswordVisible ? 'text' : 'password'"
            class="input"
            formControlName="password"
            id="password"
            placeholder="Enter password" />

          <button
            (click)="togglePasswordVisibility()"
            [tabIndex]="-1"
            class="absolute inset-y-0 right-4 inline-flex items-center"
            type="button">
            <mat-icon class="text-white">{{
              isPasswordVisible ? 'visibility' : 'visibility_off'
            }}</mat-icon>
          </button>
        </div>

        <app-input-error
          [control]="password"
          [errName]="'required'"
          [submitted]="isSubmitted">
          Password is required
        </app-input-error>
        <app-input-error
          [control]="password"
          [errName]="'minlength'"
          [submitted]="isSubmitted">
          Password must contain at least 8 characters
        </app-input-error>
      </div>

      <button class="btn-primary" type="submit">Sign in</button>
    </form>
  </div>
</div>
